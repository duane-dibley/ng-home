<dynamic-form [config]="searchService.formConfig" 
    (formChange)="searchService.onFormChange($event)"
>
</dynamic-form>
<ul [ngStyle]="searchService.listStyle">
    <li *ngFor="let item of searchService.searchList"
        (click)="searchService.onItemSelect(item)"
    >
        {{ item.title + ": " + item.address_snippet }}
    </li>
</ul>
