<ul>
    <li #item
        *ngFor = "let tab of tabItems"
        (click) = "tabChange.emit(tab)"
        (mouseleave) = "onMouseleave(tab, item.getBoundingClientRect())"
        (mouseover) = "onMouseover(tab, item.getBoundingClientRect())"
        [ngClass] = "active === tab.val || active === tab ? 'active' : ''"
    >
        <a #anchor>
            <label>{{ tab.label || tab }}</label>
        </a>
        <i class='fa fa-remove'></i>
    </li>
</ul>
