<div [formGroup]="group" [ngStyle]="config.fieldStyle || ''">
    <label>{{ config.label }}</label>
    <select [formControlName]="config.name">
        <option [disabled]="true" [selected]="true" value="">{{ config.placeholder }}</option>
        <option *ngFor="let option of config.options" value={{option.value}}>
            {{ option.label }}
        </option>
    </select>
</div>
